<html>
<head>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="main">
        <!-- content goes here for the general page, flexbox container. Inside here are
             several modals which take you through the pizza options.                -->

             <!-- DEFAULT MODAL -->
             <div id="welcomeText" class="modal">
                 <p>Hey! Lets start building a pizza!</p><br/><br/>
                 <button id="btnStart" width="300px" height="150px">Lets start!</button>
                 <br/><br/><br/></div>

            <!-- SIZE MODAL -->
             <div id="size" class="modal inactive"><br/>Choose your pizza size:<br/><br/>
                <button id="btn12inch" width="300px" height ="150px">12" base</button>&nbsp;&nbsp;<button id="btn14inch" width="300px" height="150px">14" base</button>
                <br/><br/><br/></div><br/><br/>

            <!-- CRUST MODAL -->
            <div id="crust" class="modal inactive"><br/>Choose your crust type:<br/><br/>
                <button id="btnThin" width="300px" height="150px">Thin & Crispy</button>&nbsp;&nbsp;<button id="btnThick" width="300px" height="150px">Deep Pan</button>
                <br/><br/><br/></div><br/><br/>

            <!-- TOPPINGS MODAL -->
            <div id="toppings" class="modal inactive"><br/>Choose your toppings type:<br/><br/>
                TOPPINGS TO BE ADDED HERE
                <br/><br/><br/></div><br/><br/>
            
            <!-- OPTIONS MODAL -->
            <div id="options" class="modal inactive"><br/>Choose your options type:<br/><br/>
                OPTIONS TO BE ADDED HERE
                <br/><br/><br/></div><br/><br/>

</body>
<script src="app.js"></script>
</html>
